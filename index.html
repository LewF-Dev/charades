<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Game header -->
    <div class="header">
        <h1 id="checkers-heading">Checkers</h1>
    </div>
    
    <!-- Turn indicator -->
    <div class="turn-indicator-container">
        <div class="turn-indicator" id="turn-indicator"></div>
        <p class="turn-text">Turn</p>
    </div>
    
    <!-- Player counters -->
    <div class="counters">
        <div class="counter player1-counter">Player 1: <span id="player1-count"> 12</span></div>
        <div class="counter player2-counter">Player 2: <span id="player2-count"> 12</span></div>
    </div>
    
    <!-- Game board -->
    <div class="board">
        <!-- Board Squares Here -->
        <div class="row">
            <div class="square white" id="0-0"></div>
            <div class="square black" id="0-1"></div>
            <div class="square white" id="0-2"></div>
            <div class="square black" id="0-3"></div>
            <div class="square white" id="0-4"></div>
            <div class="square black" id="0-5"></div>
            <div class="square white" id="0-6"></div>
            <div class="square black" id="0-7"></div>
        </div>
        <div class="row">
            <div class="square black" id="1-0"></div>
            <div class="square white" id="1-1"></div>
            <div class="square black" id="1-2"></div>
            <div class="square white" id="1-3"></div>
            <div class="square black" id="1-4"></div>
            <div class="square white" id="1-5"></div>
            <div class="square black" id="1-6"></div>
            <div class="square white" id="1-7"></div>
        </div>
        <div class="row">
            <div class="square white" id="2-0"></div>
            <div class="square black" id="2-1"></div>
            <div class="square white" id="2-2"></div>
            <div class="square black" id="2-3"></div>
            <div class="square white" id="2-4"></div>
            <div class="square black" id="2-5"></div>
            <div class="square white" id="2-6"></div>
            <div class="square black" id="2-7"></div>
        </div>
        <div class="row">
            <div class="square black" id="3-0"></div>
            <div class="square white" id="3-1"></div>
            <div class="square black" id="3-2"></div>
            <div class="square white" id="3-3"></div>
            <div class="square black" id="3-4"></div>
            <div class="square white" id="3-5"></div>
            <div class="square black" id="3-6"></div>
            <div class="square white" id="3-7"></div>
        </div>
        <div class="row">
            <div class="square white" id="4-0"></div>
            <div class="square black" id="4-1"></div>
            <div class="square white" id="4-2"></div>
            <div class="square black" id="4-3"></div>
            <div class="square white" id="4-4"></div>
            <div class="square black" id="4-5"></div>
            <div class="square white" id="4-6"></div>
            <div class="square black" id="4-7"></div>
        </div>
        <div class="row">
            <div class="square black" id="5-0"></div>
            <div class="square white" id="5-1"></div>
            <div class="square black" id="5-2"></div>
            <div class="square white" id="5-3"></div>
            <div class="square black" id="5-4"></div>
            <div class="square white" id="5-5"></div>
            <div class="square black" id="5-6"></div>
            <div class="square white" id="5-7"></div>
        </div>
        <div class="row">
            <div class="square white" id="6-0"></div>
            <div class="square black" id="6-1"></div>
            <div class="square white" id="6-2"></div>
            <div class="square black" id="6-3"></div>
            <div class="square white" id="6-4"></div>
            <div class="square black" id="6-5"></div>
            <div class="square white" id="6-6"></div>
            <div class="square black" id="6-7"></div>
        </div>
        <div class="row">
            <div class="square black" id="7-0"></div>
            <div class="square white" id="7-1"></div>
            <div class="square black" id="7-2"></div>
            <div class="square white" id="7-3"></div>
            <div class="square black" id="7-4"></div>
            <div class="square white" id="7-5"></div>
            <div class="square black" id="7-6"></div>
            <div class="square white" id="7-7"></div>
        </div>
    </div>
    
    <!-- Footer -->
    <h5>Made by Hack & Cheese</h5>
    
    <!-- Link to external JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
